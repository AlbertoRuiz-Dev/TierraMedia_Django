{% extends "base.html" %}
{% block title %}{% if object %}Editar Arma{% else %}Crear Nueva Arma{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar {{ object.name }}{% else %}Crear Nueva Arma{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">{% if object %}Guardar Cambios{% else %}Crear Arma{% endif %}</button>
        <a href="{% url 'juego:weaponListView' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
