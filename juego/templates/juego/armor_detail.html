{% extends "base.html" %}
{% block title %}Detalles de {{ armor.name }}{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>{{ armor.name }}</h2>
    <img src="{{ armor.image.url }}" alt="Imagen de la armadura" width="200px" height="200px">
    <p><strong>Descripci√≥n:</strong> {{ armor.description }}</p>
    <p><strong>Defensa:</strong> {{ armor.defense }}</p>

    <a href="{% url 'juego:armorUpdateView' armor.pk %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'juego:armorListView' %}" class="btn btn-secondary">Volver a la lista</a>
    <a href="{% url 'juego:armorDeleteView' armor.pk %}" class="btn btn-danger">Eliminar</a>
</div>
{% endblock %}
