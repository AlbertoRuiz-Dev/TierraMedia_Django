{% extends 'base.html' %}

{% block title %}Eliminar Relación{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar esta relación?</h2>
    <p>{{ object.character1 }} - {{ object.character2 }} ({{ object.relationship_type }})</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'juego:relationshipListView' %}">Cancelar</a>
    </form>
{% endblock %}
