{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="faction">Selecciona una facción:</label>
    {{ form.faction }}
    <button type="submit">Filtrar</button>
</form>

<h2>Personajes</h2>
<ul>
    {% for character in characters %}
        <li>{{ character.name }} - {{ character.faction.name }}</li>
    {% empty %}
        <li>No hay personajes para esta facción.</li>
    {% endfor %}
</ul>
{% endblock %}
